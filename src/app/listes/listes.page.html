<ion-header>
  <ion-toolbar>
    <ion-title>Liste des listes de courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createListPage()">
      <ion-icon size="large" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<div scrollY="true" id="myFixZone">
  <ion-list>
   <ion-item-sliding *ngFor="let list of lists | async ">
    <ion-item (click)="goToListDetail(list.id)">
      <ion-label>{{list.name}} - {{list.createdAt}}</ion-label>
      <ion-badge color="danger" *ngIf="list.state == 0" slot="end">En attente</ion-badge>
      <ion-badge color="primary" *ngIf="list.state == 1" slot="end">En cours</ion-badge>
      <ion-badge color="success" *ngIf="list.state == 2" slot="end">TerminÃ©e</ion-badge>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)='deleteList(list.id)'><ion-icon name="trash" size="large"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</div>
</ion-content>
