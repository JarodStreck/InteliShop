<ion-header>
  <ion-toolbar>
    <ion-title>Liste des listes de courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createListPage()">
      <ion-icon size="large" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<div scrollY="true" id="myFixZone">
  <ion-list>
   <ion-item-sliding *ngFor="let list of lists">
    <ion-item>
      <ion-label>{{list.name}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)='deleteList(list.id)'><ion-icon name="trash" size="large"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</div>
</ion-content>
