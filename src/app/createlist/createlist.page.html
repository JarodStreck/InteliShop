<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-back-button> </ion-back-button>
     </ion-buttons>
  <ion-title>Nouvelle liste</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>


<div text-center>
    <h3>Cr√©er une nouvelle liste</h3>
</div>
<form  #form="ngForm" (ngSubmit)="addList()">
    <ion-item>
        <ion-input  required placeholder="Nom" type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
    <br/>
    <ion-item>
        <ion-label><b>Produits</b> </ion-label>
    </ion-item>
    <div scrollY="true" id="myFixZone">
        <ion-list>
            <ion-item *ngFor="let product of products | async">
                <ion-label>{{product.name}}</ion-label>
                <ion-checkbox value="product.id" slot="end" (ionChange)="buildCheckedProduct($event,product.id)"></ion-checkbox>
            </ion-item>
        </ion-list>
    </div>

     <ion-button expand="full" size="default" style="height:50px;" shape="round" color="primary" type="submit">Ajouter</ion-button>

</form>


</ion-content>
