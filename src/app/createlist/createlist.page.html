<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-back-button></ion-back-button>
     </ion-buttons>
  <ion-title>createlist</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="createlist(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Créer une nouvelle liste</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input  nom="name" type="text" placeholder="Nom" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-select multiple="true" cancelText="Annuler" okText="Valider" ngModel required>
                  <ion-select-option *ngFor="let product of products" value="product.id">{{product.name}}</ion-select-option>
                </ion-select>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Créer une liste</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
