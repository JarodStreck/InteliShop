<ion-header>
  <ion-toolbar>
    <ion-title style="align:center;">Liste des produits</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<div scrollY="true" id="myFixZone">
  <ion-list>
   <ion-item-sliding *ngFor="let product of products | async">
    <ion-item>
      <ion-label>{{product.name}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)='deleteProduct(product.id)'><ion-icon name="trash" size="large"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</div>
<form (ngSubmit)="addProduct()">
  <ion-item width="100%">
     <ion-input  style="border-style: solid;border-width:1px;border-color:#F5F5F5;" required placeholder="Nom du produit" type="text" [(ngModel)]="product" name="product"></ion-input>
     <ion-button expand="full" size="default" style="height:50px;" shape="round" color="primary" type="submit">Ajouter</ion-button>

  </ion-item>

</form>
</ion-content>
