<ion-content>

<h1>Bons</h1>
  <ion-list>
    <ion-item  (click)="goToDiscountDetail(img.name)" *ngFor="let img of images">
      <ion-thumbnail slot="start">
        <ion-img [src]="img.path"></ion-img>
      </ion-thumbnail>
      <ion-label>
        {{ img.name }}
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="deleteImage(img)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

    <ion-button  expand="full" color="primary" (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Ajouter un nouveau bon</ion-button>
</ion-content>
